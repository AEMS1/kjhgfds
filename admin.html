<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Admin Panel</h2>

    <div>
      <h3>Entry Fee Settings</h3>
      <input type="number" id="entryFeeInput" placeholder="Set Entry Fee">
      <button onclick="updateEntryFee()">Update</button>
    </div>

    <div>
      <h3>Auction Reward</h3>
      <input type="number" id="reward30Input" placeholder="Reward 30d">
      <button onclick="setReward(30)">Set 30d Reward</button>

      <input type="number" id="reward60Input" placeholder="Reward 60d">
      <button onclick="setReward(60)">Set 60d Reward</button>
    </div>

    <div>
      <h3>Minimum BNB Bid</h3>
      <input type="number" id="min30" placeholder="Min BNB 30d">
      <input type="number" id="min60" placeholder="Min BNB 60d">
      <button onclick="setMinimums()">Set Min Values</button>
    </div>

    <div>
      <h3>Reset Auctions</h3>
      <button onclick="resetAuction(30)">Reset 30-Day Auction</button>
      <button onclick="resetAuction(60)">Reset 60-Day Auction</button>
    </div>
  </main>

  <script src="abi.js"></script>
  <script src="admin.js"></script>
</body>
</html>
