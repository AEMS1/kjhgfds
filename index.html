<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LGD Swap DEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="tokens.js"></script>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 {
      text-align: center;
    }
    .box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #00b894;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #019874;
    }
  </style>
</head>
<body>
  <h1>LGD Swap DEX</h1>
  <div class="box">
    <button id="connectWallet">ðŸ”— Connect Wallet</button>

    <label>From:</label>
    <select id="tokenIn"></select>
    <input type="text" id="amountIn" placeholder="Amount In">

    <label>To:</label>
    <select id="tokenOut"></select>
    <input type="text" id="amountOut" placeholder="Amount Out" readonly>

    <button id="swapButton">ðŸ’± Swap</button>
  </div>
</body>
</html>
