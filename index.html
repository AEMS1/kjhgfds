
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMS DEX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="abi.js"></script>
  <script src="tokenlist.js"></script>
</head>
<body>
  <div class="container">
    <h1>AMS DEX</h1>
    <button id="connectWallet">Connect Wallet</button>

    <div class="swap-box">
      <label>From:</label>
      <select id="fromToken"></select>
      <input type="number" id="fromAmount" placeholder="Amount to swap">

      <label>To:</label>
      <select id="toToken"></select>
      <input type="text" id="toAmount" disabled placeholder="Estimated amount">

      <div id="priceBox">Price: -</div>
      <div id="feeBox">Fee (1%): -</div>

      <button id="swapButton">Swap</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
