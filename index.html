<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blockchain Chess Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css" />
</head>
<body>

  <h1>Blockchain Chess Game</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <div id="walletAddress">Wallet: Not connected</div>

  <div id="gameSection" style="display: none;">
    <p>Each player must deposit <strong>25,000 LGD</strong> to play.</p>
    <button id="payButton">Pay 25,000 LGD</button>
    <p id="paymentStatus"></p>

    <div id="board" style="margin: 20px auto;"></div>
    <div id="status"></div>
    <button id="resetBtn">Restart</button>
  </div>

  <script src="https://unpkg.com/chess.js@0.13.4/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>
  <script src="abi.js"></script>
  <script src="wallet.js"></script>
  <script src="main.js"></script>

</body>
</html>
