<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swap DEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="tokens.js"></script>
  <script src="main.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>LGD Swap DEX</h1>
  <button id="connectWallet">Connect Wallet</button>
  <br>
  <select id="tokenIn"></select>
  <input type="text" id="amountIn" placeholder="Amount In">
  <br>
  <select id="tokenOut"></select>
  <input type="text" id="amountOut" placeholder="Amount Out" readonly>
  <br>
  <button id="swapButton">Swap</button>
  <p id="status"></p>
</body>
</html>
