<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Chess Full</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blockchain Chess</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </header>

  <main>
    <div id="chessBoardContainer">
      <!-- Chessboard will be rendered here -->
    </div>
    <button id="startGameBtn" onclick="startGame()">Enter Game (25,000 LGD)</button>
  </main>

  <footer>
    <p>&copy; 2025 LGD Blockchain Chess</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
  <script src="abi.js"></script>
  <script src="wallet.js"></script>
</body>
</html>
